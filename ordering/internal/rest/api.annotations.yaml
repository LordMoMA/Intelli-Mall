type: google.api.Service
config_version: 3
http:
  rules:
    - selector: orderingpb.OrderingService.CreateOrder
      post: /api/ordering
      body: "*"
    - selector: orderingpb.OrderingService.GetOrder
      get: /api/ordering/{id}
    - selector: orderingpb.OrderingService.CancelOrder
      delete: /api/ordering/{id}
